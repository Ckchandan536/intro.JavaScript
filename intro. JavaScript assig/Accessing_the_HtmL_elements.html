<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS</title>
</head>
<body>
    <!-- Pragraphs with Id's -->
    <p id="intro">Introduction to JavaScripts</p>
    <p id="p1"></p>
<script src="scripts.js"></script>
</body>
<!-- The best practice is to put JavaScript <script> tags just before the 
    closing </body> tag rather than in the <head> section of your HTML. 
    The reason for this is that HTML loads from top to bottom. 
    The head loads first, then the body, and then everything inside the body -->
</html>
